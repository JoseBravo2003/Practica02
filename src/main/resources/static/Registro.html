            <section>
                <h2>Registro de Usuario</h2>  
                <!--Este es un formulario -->
                <!---->
                <form action="/usuario/registro"
                      method="post">
                    <table border="0">
                        <tbody>
                            <tr>
                                <th>Usuario</th>
                                <th><input type="email" 
                                           placeholder="correo@correo.com"
                                           required
                                           name="usuario" value="" size="25" /></th>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" 
                                           required
                                           name="nombre" value="" size="45" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password"
                                           required
                                           name="clave" value="" size="10" /></td>
                            </tr>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="number"
                                           required

                                           name="Tel" value="" /></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td><input type="number" 
                                           required
                                           min="18"
                                           max="25"
                                           name="edad" value="" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Registro" /></td>
                            </tr>
                        </tbody>
                    </table>

                </form>
